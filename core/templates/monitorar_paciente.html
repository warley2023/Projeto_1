<!-- monitorar_paciente.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitorar Paciente</title>
    <style>
        .urgencia-verde { background-color: #d4edda; }
        .urgencia-amarelo { background-color: #fff3cd; }
        .urgencia-vermelho { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Monitorar Paciente</h1>
    <table>
        <thead>
            <tr>
                <th>Nome do Paciente</th>
                <th>Temperatura (°C)</th>
                <th>Pressão (mmHg)</th>
                <th>Urgência</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr class="{% if paciente.urgencia == 'vermelho' %}urgencia-vermelho{% elif paciente.urgencia == 'amarelo' %}urgencia-amarelo{% else %}urgencia-verde{% endif %}">
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.temperatura }}</td>
                <td>{{ paciente.pressao }}</td>
                <td>{{ paciente.urgencia }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'listar_pacientes' %}">Voltar</a>
</body>
</html>
